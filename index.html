<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dresscode.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/local.css">
    <link rel="stylesheet" href="css/noivos.css">
    <link rel="stylesheet" href="css/rsvp.css">
    <title>Giuliana & Bruno</title>
</head>
<body>
    <header>
        <ul>
            <li><span id="days"></span>D</li>
            <li><span id="hours"></span>Hs</li>
            <li><span id="minutes"></span>Min</li>
            <li><span id="seconds"></span>Sec</li>
        </ul>
        <p>Giuliana & Bruno</p>
    </header>
    <main>
        <section class="noivos">
            <div class="imgNoivos"></div>
            <div class="nomeNoivos"><p>Giuliana & Bruno</p></div>
        </section>
        <section class="info">
            <div class="imgInfo">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.3689136181724!2d-45.40582568501809!3d-23.76987398457973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94d29b99ed6db291%3A0xcf7d42563c773ba3!2sEspa%C3%A7o%20Abric%C3%B3%20Eventos!5e0!3m2!1spt-BR!2sbr!4v1636933007830!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="informacoes">
                <div class="cermonia">
                    <p>CERIMONIA</p>
                    <p>Sábado</p>
                    <p>22 de Outubro de 2022</p>
                    <p>3:30pm</p>
                </div>
                <div class="local">
                    <p>LOCAL</p>
                    <p>Espaço Abricó Eventos</p>
                    <p>Rod. Dr. Manoel Hipólito do Rêgo, 2354</p>
                    <p>Praia do Arrastão, São Sebastião - SP</p>
                </div>
            </div>
        </section>
        <section class="local">
            <div class="carroselLocal"></div>
            <div class="enderecoLocal"></div>
        </section>
        <section class="dresscode">
            <div class="imgDresscode"></div>
            <div class="infoDresscode"></div>
        </section>
        <section class="rsvp">
            <form action="">
                <input type="text" name="nome" id="nome" placeholder="Nome">
                <input type="tel" name="tel" id="tel" placeholder="(00) 0000-0000">
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                <label for="date">Data da chegada</label>
                <input type="date" name="date" id="date">
                <input type="submit" value="Enviar">
                
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>

</body>
</html>
